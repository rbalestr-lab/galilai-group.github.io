<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <!--
      GitHub Pages SPA redirect
      Keeps deep links working with BrowserRouter by redirecting 404s to /?/<path>
      If/when this becomes a ROOT Pages site (https://<org>.github.io/), set pathSegmentsToKeep = 0.
    -->
    <script type="text/javascript">
      (function () {
        var pathSegmentsToKeep = 1; // project page: https://<org>.github.io/<repo>/

        var l = window.location;
        var origin = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        var path = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');

        var redirect =
          origin +
          basePath +
          '/?/' +
          path.replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;

        l.replace(redirect);
      })();
    </script>
  </head>
  <body></body>
</html>
